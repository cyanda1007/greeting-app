<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="./greet.css">

</head>
<body>
    <div class="main">
        <div class="greetForm">
            <div class="form">
                <div class="errorDiv">
                    <p class="errorMessage"></p>
                </div>
                <form action="">
                    <input type="text" name="name" class="nameInput" placeholder="Enter name here" autocomplete="off">
                    <div class="countCircle">
                        <div class="countDiv">
                          <h1 class="count">0</h1>
                        </div>

                    </div>
                    <div class="greetingLanguages">

                        <div class="language afrikaans">
                            <label for="language">Afrikaans</label>
                           <input type="radio" name="language" value="afrikaans" class="greetLanguage">
                        </div>
                        <div class="language English">
                            <label for="language">English</label>
                            <input type="radio" name="language" value="english" class="greetLanguage">
                        </div>
                        <div class="language Xhosa">
                            <label for="language">Xhosa</label>
                            <input type="radio" name="language" value="xhosa" class="greetLanguage">
                        </div>
                        <div class="buttons">
                        <button type="button" class="greetBtn btn">Greet</button>
                        <button type="button" class="resetBtn btn">Reset</button>
                        </div>
                    </div>
                </form>

            </div>
            
        </div>
        <div class="greetDiv">
            <!-- <div class="greetings ">
                <p class="greetMessage"></p>
                <div class="dec1 deco">
    
                </div>
                <div class="dec2 deco">
                
                </div>
            </div> -->
        </div>

    </div>



    <script src="./greet.js"></script>
    <script src="./greetDOM.js"></script>
</body>
</html>
